<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap3.min.css">
    <link rel="stylesheet" href="css/styles3.min.css">
</head>

<body>
    <div class="login-card">
        <form class="form-signin" action="Registeration" method="post"><span class="reauth-email"> </span><input class="form-control" type="text" required placeholder="User Name" autofocus id="inputEmail" name="username"><input class="form-control" type="email" required placeholder="Email address" autofocus id="inputEmail" name="useremail">
            <input
                class="form-control" type="password" required placeholder="Password" id="inputPassword" name="password">
                <div class="checkbox"></div><button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign up</button></form>
        <p class="profile-name-card"> </p>
    </div>
    <script src="js/jquery3.min.js"></script>
    <script src="bootstrap/js/bootstrap3.min.js"></script>
</body>

</html>
